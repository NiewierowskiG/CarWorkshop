<form (ngSubmit)="sendClient(client)">

    <label for="new-repair">Imie klienta:</label>
    <input id="new-repair" type="text"  [(ngModel)]="client.name" name="name"
           class="form-control" required pattern="^[A-Za-z]+-?[A-Za-z]+ ?[A-Za-z]+$" #name="ngModel">
              <div *ngIf="  name.invalid && (name.dirty || name.touched)" class="alert">
                    <div *ngIf="name.errors?.['required']">
                      Name is required.
                    </div>
                    <div *ngIf="name.errors?.['pattern']">
                      Incorrect name.
                    </div>
              </div>


    <label for="new-repair">Nazwisko klienta:</label>
    <input id="new-repair" type="text"  [(ngModel)]="client.surname" name="surname"
           class="form-control" required pattern="^[A-Za-z]+-?[A-Za-z]+" #surname="ngModel">
              <div *ngIf="  surname.invalid && (surname.dirty || surname.touched)" class="alert">
                    <div *ngIf="surname.errors?.['required']">
                      Surname is required.
                    </div>
                    <div *ngIf="surname.errors?.['pattern']">
                      Incorrect surname.
                    </div>
              </div>

    <label for="new-repair">Numer telefonu:</label>
    <input id="new-repair" type="text"  name="telNr" [(ngModel)]="client.telNr"
           class="form-control" required minlength="9" maxlength="9" pattern="^\d*$" #telNr="ngModel">
              <div *ngIf="  telNr.invalid && (telNr.dirty || telNr.touched)" class="alert">
                    <div *ngIf="telNr.errors?.['required']">
                      Number is required.
                    </div>
                    <div *ngIf="telNr.errors?.['minlength']">
                      Number is too short.
                    </div>
                    <div *ngIf="telNr.errors?.['maxlength']">
                      Number is too long.
                    </div>
                    <div *ngIf="telNr.errors?.['pattern']">
                      Incorrect number.
                    </div>
              </div>

    <label for="new-repair">E-mail:</label>
    <input id="new-repair" type="email" name="email" class="form-control"
           required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
           [(ngModel)]="client.email" #email="ngModel">
            <div *ngIf="  email.invalid && (email.dirty || email.touched)" class="alert">
              <div *ngIf="email.errors?.['required']">
                E-mail is required.
              </div>
              <div *ngIf="email.errors?.['pattern']">
                E-mail is incorrect.
              </div>
            </div>

    <label for="new-repair">NIP:</label>
    <input id="new-repair" type="text" placeholder="Enter NIP" [(ngModel)]="client.nip" name="nip"
           class="form-control" required minlength="10" maxlength="11" pattern="^\d*$" #nip="ngModel">
            <div *ngIf="  nip.invalid && (nip.dirty || nip.touched)" class="alert">
                  <div *ngIf="nip.errors?.['required']">
                    NIP is required.
                  </div>
                  <div *ngIf="nip.errors?.['minlength']">
                    NIP is too short.
                  </div>
                  <div *ngIf="nip.errors?.['maxlength']">
                    NIP is too long.
                  </div>
                  <div *ngIf="nip.errors?.['pattern']">
                    Incorrect NIP.
                  </div>
            </div>

    <input class="submit"  type="submit" value="Dodaj klienta">

</form>
